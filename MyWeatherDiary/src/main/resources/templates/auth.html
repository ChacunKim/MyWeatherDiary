<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>auth</title>
</head>
<body>
<h3>비밀번호 입력</h3>
<form th:action="@{/auth/createNew}" th:object="${pswdEntity}" method="post">

  <button type="submit">submit</button>
</form>
<a th:href="@{/auth/getAllInfo}">test:getAll</a>
</body>
</html>
