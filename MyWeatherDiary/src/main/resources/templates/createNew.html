<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Today's my weather</h2>
  <form th:action="@{/createNew}" th:object="${passwordDto}" method="post">

    <div class="mb-3">
      <label for="pwd">암호화키 입력</label>
      <input type="password" class="form-control" id="pwd" placeholder="암호화키를 입력해주세요" name="pswd">
      <p th:if="${#fields.hasErrors('pswd')}" th:errors="*{pswd}">Password Error</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
